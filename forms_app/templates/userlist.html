{%extends 'index.html'%}
{%block title%} <title>Users</title> {%endblock%}
{%block content%}
{%if users%}
<h1>Users List</h1>The table below shows a list of all signed up users</p>

<table class="table table-striped table-hover">
    <thead>
        <th>Name</th>
        <th>Email</th>
    </thead>
    <tbody>
        {%for user in users%}
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>


{%else%}

<p>There are no user records</p>

{%endif%}
<a class="btn btn-warning" href="{%url 'index'%}">Home</a>
{%endblock%}
